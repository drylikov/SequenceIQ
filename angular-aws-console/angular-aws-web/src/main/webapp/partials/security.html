<div class="row" ng-show="signedIn">

<div class="row">
    <button type="button" class="btn btn-default" ng-click="signOut()">Sign out</button>
</div>

<h2>Key Pairs</h2>

<div class="row">
    <table ccellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Key Name</th>
            <th>Key FingerPrint</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="keypair in keypairs">
            <td>{{keypair.keyName}}</td>
            <td>{{keypair.keyFingerprint}}</td>
        </tr>
        </tbody>
    </table>
</div>

<h2>Security Groups</h2>

<div class="row">
    <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Owner Id</th>
            <th>Group Name</th>
            <th>Group Id</th>
            <th>Description</th>
            <th>Egress</th>
            <th>Tags</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="group in groups">
            <td>{{group.ownerId}}</td>
            <td>{{group.groupName}}</td>
            <td>{{group.groupId}}</td>
            <td>{{group.description}}</td>
            <td>{{group.ipPermissionsEgress}}</td>
            <td>{{group.tags}}</td>
        </tr>
        </tbody>
    </table>
</div>





</div>
</div>
