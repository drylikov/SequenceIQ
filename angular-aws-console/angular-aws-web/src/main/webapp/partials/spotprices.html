<div class="row" ng-show="signedIn">

    <div class="row">
        <button type="button" class="btn btn-default" ng-click="signOut()">Sign out</button>
    </div>
    <h2>SpotPrices</h2>

    <div class="row">
        <table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered" id="spots">
            <thead>
            <tr>
                <th>Instance Type</th>
                <th>Product Description</th>
                <th>Spot Price</th>
                <th>TimeStamp</th>
                <th>Availability Zone</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="price in prices">
                <td>{{price.instanceType}}</td>
                <td>{{price.productDescription}}</td>
                <td>{{price.spotPrice}}</td>
                <td>{{price.timestamp}}</td>
                <td>{{price.availabilityZone}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
